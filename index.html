<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Ficha do Personagem</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="ficha">
    <header class="ficha__cabecalho">
        <div class="cabecalho__banner">
            <h1 class="cabecalho__titulo">Dungeons & Dragons</h1>
        </div>
        <ul class="cabecalho__menu">
            <li class="menu__lista"><a href="#" class="menu__lista-item ativo">Home</a></li>
            <li class="menu__lista"><a href="personagem.html" class="menu__lista-item" id="link__personagem">Personagem</a></li>
            <li class="menu__lista"><a href="#" class="menu__lista-item">Itens</a></li>
            <li class="menu__lista"><a href="#" class="menu__lista-item">Anotações</a></li>
        </ul>
        <div class="alerta__container">
            <div class="alerta__conteudo">
            </div>
        </div>
    </header>

    <main class="ficha__conteudo">
        <form class="formulario__conta" id="formulario-conta">
            <fieldset class="jogador__container">
                <label class="conta__texto" for="jogador">Nome do jogador:</label>
                <input class="conta__input" id="jogador" type="text" name="jogador" autofocus required />
            </fieldset>
            <fieldset class="personagem__container">
                <label class="conta__texto" for="personagem">Personagem:</label>
                <input class="conta__input" id="personagem" type="text" name="personagem" required />
            </fieldset>
            <fieldset class="personagem__container">
                <label class="conta__texto" for="classe">Classe:</label>
                <input class="conta__input" id="classe" type="text" name="classe" required />
            </fieldset>
            <fieldset class="raca__container">
                <label class="conta__texto" for="raca">Raça:</label>
                <input class="conta__input" id="raca" type="text" name="raca" required />
            </fieldset>
            <fieldset class="genero__container">
                <label class="conta__texto" for="genero">Gênero:</label>
                <input class="conta__input" id="genero" type="text" name="genero" required />
            </fieldset>
            <fieldset class="idade__container">
                <label class="conta__texto" for="idade">Idade:</label>
                <input class="conta__input" id="idade" type="text" name="idade" required />
            </fieldset>
            <fieldset class="altura__container">
                <label class="conta__texto" for="altura">Altura:</label>
                <input class="conta__input" id="altura" type="text" name="altura" required />
            </fieldset>
            <fieldset class="peso__container">
                <label class="conta__texto" for="Peso">Peso:</label>
                <input class="conta__input" id="peso" type="text" name="Peso" required />
            </fieldset>
            <button class="botao" type="submit">Criar conta</button>
        </form>
        <div class="formulario__conta" id="formulario-conta-preenchido">
            <div class="jogador__container">
                <label class="conta__texto" for="jogador">Nome do jogador:</label>
                <span class="conta__dados" id="jogador-salvo"></span>
            </div>
            <div class="personagem__container">
                <label class="conta__texto" for="personagem">Personagem:</label>
                <span class="conta__dados" id="personagem-salvo"></span>
            </div>
            <div class="classe__container">
                <label class="conta__texto" for="classe">Classe:</label>
                <span class="conta__dados" id="classe-salvo"></span>
            </div>
            <div class="raca__container">
                <label class="conta__texto" for="raca">Raça:</label>
                <span class="conta__dados" id="raca-salvo"></span>
            </div>
            <div class="genero__container">
                <label class="conta__texto" for="genero">Gênero:</label>
                <span class="conta__dados" id="genero-salvo"></span>
            </div>
            <div class="idade__container">
                <label class="conta__texto" for="idade">Idade:</label>
                <span class="conta__dados" id="idade-salvo"></span>
            </div>
            <div class="altura__container">
                <label class="conta__texto" for="altura">Altura:</label>
                <span class="conta__dados" id="altura-salvo"></span>
            </div>
            <div class="peso__container">
                <label class="conta__texto" for="Peso">Peso:</label>
                <span class="conta__dados" id="peso-salvo"></span>
            </div>
            <button class="botao" id="conta-reset" type="submit">Excluir conta</button>
        </div>
        </section>
    </main>
    <script src="js/conta.js"></script>
    <script src="js/personagem.js"></script>
</body>

</html>
